<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气预报 - 实时查询</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> 天气预报</h1>
            <p>实时查询全球天气信息</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="请输入城市名称..." />
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <button id="locationBtn" class="location-btn">
                <i class="fas fa-location-arrow"></i> 使用当前位置
            </button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在获取天气信息...</p>
        </div>

        <div class="weather-card" id="weatherCard" style="display: none;">
            <div class="current-weather">
                <div class="weather-main">
                    <div class="temperature">
                        <span id="currentTemp">--</span>°C
                    </div>
                    <div class="weather-info">
                        <h2 id="cityName">--</h2>
                        <p id="weatherDesc">--</p>
                        <p id="updateTime">--</p>
                    </div>
                </div>
                <div class="weather-icon">
                    <i id="weatherIcon" class="fas fa-sun"></i>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span>能见度</span>
                    <span id="visibility">-- km</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>湿度</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>风速</span>
                    <span id="windSpeed">-- km/h</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span>体感温度</span>
                    <span id="feelsLike">--°C</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <span>气压</span>
                    <span id="pressure">-- hPa</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-sun"></i>
                    <span>紫外线指数</span>
                    <span id="uvIndex">--</span>
                </div>
            </div>
        </div>

        <div class="forecast-section" id="forecastSection" style="display: none;">
            <h3>未来5天预报</h3>
            <div class="forecast-container" id="forecastContainer">
                <!-- 预报卡片将通过JavaScript动态生成 -->
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">获取天气信息失败，请检查城市名称或网络连接</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 天气预报网站 | 数据来源：OpenWeatherMap API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
